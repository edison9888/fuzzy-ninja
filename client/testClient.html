<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Client PC</title>

<script type="text/javascript" src="faye-browser-min.js"></script>
<script type="text/javascript" src="../chrome add-in/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="http://webplayer.yahooapis.com/player.js"></script> 
<script type="text/javascript">
	try
	{
		  Socket = window.MozWebSocket || window.WebSocket,
		  protos = ['foo', 'bar', 'xmpp'],
		  socket = new Socket('ws://localhost:7000/', protos),
		  index  = 0;
	
		  var log = function(text) {
			  console.log(text);
		  };
	
		  socket.addEventListener('open', function() {
			log('OPEN: ' + socket.protocol);
			var obj = { cmdType: 'login', sourceType: 'client',  codeID: '88888'};
			socket.send(JSON.stringify(obj));
		  });
	
		  socket.onerror = function(event) {
			log('ERROR: ' + event.message);
		  };
	
		  socket.onmessage = function(event) {
			log('MESSAGE: ' + event.data);
			$(".ywp-play-pause").click();
		  };
	
		  socket.onclose = function(event) {
			log('CLOSE: ' + event.code + ', ' + event.reason);
		  };
	}
	catch( e )
	{
		alert(e);
	}
</script>
</head>

<body>

<a href="http://mediaplayer.yahoo.com/example3.mp3"  >Yodel (mp3 link)</a>
</body>
</html>
